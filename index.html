<html lang="zh">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --dark-blue: #0a192f;
            --light-blue: #64ffda;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: radial-gradient(ellipse at bottom, var(--dark-blue) 0%, #000 100%);
        }
        
        /* Ëá™ÂÆö‰πâÈü≥‰πêÊí≠ÊîæÂô®Ê†∑Âºè */
        .music-player-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
            background: rgba(10, 25, 47, 0.9);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .music-player-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.4);
        }
        
        .music-player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .music-title {
            color: var(--light-blue);
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-btn {
            background: rgba(100, 255, 218, 0.1);
            border: none;
            color: var(--gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .music-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.1);
        }
        
        .music-btn:active {
            transform: scale(0.95);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 10px 0;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--light-blue));
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--light-blue);
            cursor: pointer;
        }
        
        .visualizer {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin-top: 10px;
        }
        
        .bar {
            width: 4px;
            background: var(--light-blue);
            border-radius: 2px;
            animation: bar-animation 1s ease-in-out infinite;
        }
        
        @keyframes bar-animation {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
            filter: blur(0.5px);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        /* ÊµÅÊòüÊïàÊûú */
        .meteor {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), white);
            transform: rotate(-45deg);
            transform-origin: left;
            animation: meteor-fall 10s linear infinite;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes meteor-fall {
            0% { 
                opacity: 1;
                top: -100px;
                left: -100px;
            }
            70% { opacity: 1; }
            100% { 
                top: 100vh;
                left: 100vw;
                opacity: 0;
            }
        }
        
        /* Èõ™Ëä±ÊïàÊûú */
        .snow {
            position: absolute;
            top: -10px;
            z-index: -1;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* ÁÉüËä±ÊïàÊûú */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: firework-explode 1s ease-out forwards;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes firework-explode {
            0% { 
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--x-end), var(--y-end)) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(10, 25, 47, 0.7);
            padding: 40px;
            border-radius: 20px;

        .container:hover {

        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .year-display {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            position: relative;
        }
        
        .year {
            font-family: 'Montserrat', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            margin: 0 30px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }
        
        .year::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze));
            border-radius: 5px;
            transform: scaleX(0);
            transition: transform 0.5s ease;
            z-index: -1;
        }
        
        .year.active {
            color: var(--gold);
            text-shadow: 0 0 30px var(--gold);
            transform: scale(1.1);
        }
        
        .year.active::before {
            transform: scaleX(1);
        }
        
        .arrow {
            font-size: 4rem;
            color: var(--light-blue);
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: rgba(100, 255, 218, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.4);
            background: rgba(100, 255, 218, 0.15);
        }
        
        .countdown-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--gold), var(--light-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .countdown-label {
            font-size: 1.1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            opacity: 0.9;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--gold);
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
            border-radius: 50%;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }
        
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.2) 0%, rgba(100, 255, 218, 0) 70%);
            filter: blur(20px);
            z-index: -1;
            animation: glow-move 15s infinite alternate;
        }
        
        @keyframes glow-move {
            0% { transform: translate(-50%, -50%); }
            25% { transform: translate(50%, -30%); }
            50% { transform: translate(30%, 50%); }
            75% { transform: translate(-30%, 30%); }
            100% { transform: translate(-50%, -20%); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .year {
                font-size: 3.5rem;
                margin: 0 15px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .music-player-container {
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                padding: 10px;
            }
            
            .music-player-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .music-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Ëá™ÂÆö‰πâÈü≥‰πêÊí≠ÊîæÂô® -->
    <div class="music-player-container">
        <div class="music-player-header">
            <div class="music-title">

        <!-- HTML5 Audio ÂÖÉÁ¥† -->
        <audio id="audioPlayer" preload="metadata">

            <source src="file:///C:/Users/danlq/Desktop/%E6%9A%AE%E8%89%B2%E5%9B%9E%E5%93%8D-%E5%BC%A0%E9%9F%B6%E6%B6%B5%232BIdtv.mp3" type="audio/mpeg">

            <source src="music.mp3" type="audio/mpeg">
            <p>ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ HTML5 audio ÂÖÉÁ¥†ÔºåËØ∑ÂçáÁ∫ßÊµèËßàÂô®„ÄÇ</p>
        </audio>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>

        <div class="time-info">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>
        
        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="visualizer" id="visualizer">
            <!-- Èü≥È¢ëÂèØËßÜÂåñÊù°Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <div class="stars" id="stars"></div>
    <div class="glow"></div>
    <div class="container">
        <h1>2025 ‚ûî 2026 Ë∑®Âπ¥ÂÄíËÆ°Êó∂</h1>
        
        <div class="year-display">
            <div class="year" id="year-2025">2025</div>
            <div class="arrow">‚ûî</div>
            <div class="year" id="year-2026">2026</div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Â§©</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Â∞èÊó∂</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">ÂàÜÈíü</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Áßí</div>
            </div>
        </div>
        
        <div class="message" id="message">Ë∑ùÁ¶ª2026Âπ¥ËøòÊúâ...</div>
    </div>

    <script>
        // Èü≥‰πêÊí≠ÊîæÂô®ÂäüËÉΩ
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');

        // ÂàõÂª∫Èü≥È¢ëÂèØËßÜÂåñÊù°
        function createVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.random() * 20 + 10}px`;
                bar.style.animationDelay = `${i * 0.05}s`;
                bar.style.opacity = 0.7;
                visualizer.appendChild(bar);
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥ (Áßí ËΩ¨‰∏∫ ÂàÜ:Áßí)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÂíåÊó∂Èó¥ÊòæÁ§∫
        function updateProgress() {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        }

        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨Êí≠Êîæ‰ΩçÁΩÆ
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // Èü≥ÈáèÊéßÂà∂
        function setVolume() {
            audio.volume = this.value;
        }

        // Êí≠ÊîæÊéßÂà∂
        playBtn.addEventListener('click', () => {
            audio.play().then(() => {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            }).catch(error => {
                console.log('Êí≠ÊîæÂ§±Ë¥•:', error);
                // Â¶ÇÊûúÊú¨Âú∞Êñá‰ª∂Êó†Ê≥ïÊí≠ÊîæÔºåÂ∞ùËØï‰ΩøÁî®Â§áÁî®Èü≥Ê∫ê
                if (audio.currentSrc.includes('file://')) {
                    // Â∞ùËØï‰∏ã‰∏Ä‰∏™Èü≥Ê∫ê
                    const currentSourceIndex = Array.from(audio.children).findIndex(source => 
                        source.src === audio.currentSrc
                    );
                    if (audio.children[currentSourceIndex + 1]) {
                        audio.src = audio.children[currentSourceIndex + 1].src;
                        audio.load();
                        audio.play();
                    } else {
                        alert('Êó†Ê≥ïÊí≠ÊîæÈü≥‰πê„ÄÇËØ∑Á°Æ‰øùÈü≥‰πêÊñá‰ª∂Â≠òÂú®„ÄÇ\n\nËß£ÂÜ≥ÊñπÊ≥ïÔºö\n1. Â∞ÜÈü≥‰πêÊñá‰ª∂ÂëΩÂêç‰∏∫"ÊöÆËâ≤ÂõûÂìç.mp3"Âπ∂ÊîæÂú®HTMLÊñá‰ª∂ÂêåÁõÆÂΩï‰∏ã\n2. ÊàñÂ∞ÜÈü≥‰πêÊñá‰ª∂ÊãñÂà∞ÊµèËßàÂô®‰∏≠Êü•ÁúãË∑ØÂæÑ');
                    }
                }
            });
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'flex';
        });

        // ‰∫ã‰ª∂ÁõëÂê¨
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'flex';
        });

        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        // ÂàùÂßãÂåñÈöêËóèÊöÇÂÅúÊåâÈíÆ
        pauseBtn.style.display = 'none';
        
        // ÂàùÂßãËÆæÁΩÆÈü≥Èáè
        audio.volume = volumeSlider.value;
        
        // ÂàõÂª∫ÂèØËßÜÂåñÂô®
        createVisualizer();

        // Ëá™Âä®Â∞ùËØïÊí≠ÊîæÈü≥‰πêÔºàÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÔºâ
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                });
            }
        }, { once: true });

        // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                star.style.setProperty('--opacity', Math.random() * 0.8 + 0.2);
                
                starsContainer.appendChild(star);
            }
            
            createMeteors();
        }
        
        // ÂàõÂª∫ÊµÅÊòü
        function createMeteors() {
            for (let i = 0; i < 3; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = `${Math.random() * 100}%`;
                meteor.style.top = `${Math.random() * 100}%`;
                meteor.style.animationDelay = `${Math.random() * 10}s`;
                document.body.appendChild(meteor);
            }
        }
        
        // ÂàõÂª∫Èõ™Ëä±ÊïàÊûú
        function createSnow() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ú¶', '‚úß'];
            const snowCount = 60;
            
            for (let i = 0; i < snowCount; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                const size = Math.random() * 14 + 10;
                snow.style.fontSize = `${size}px`;
                snow.style.left = `${Math.random() * 100}%`;
                snow.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(snow);
            }
        }
        
        // ÂàõÂª∫ÁÉüËä±ÊïàÊûú
        function createFireworks(count = 10) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    const colors = ['#FFD700', '#FF6347', '#9370DB', '#00BFFF', '#32CD32', '#FF69B4'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 10px 2px ${color}`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    const xEnd = Math.cos(angle) * (distance + 20);
                    const yEnd = Math.sin(angle) * (distance + 20);
                    
                    firework.style.setProperty('--x', `${x}px`);
                    firework.style.setProperty('--y', `${y}px`);
                    firework.style.setProperty('--x-end', `${xEnd}px`);
                    firework.style.setProperty('--y-end', `${yEnd}px`);
                    firework.style.left = `${Math.random() * 100}%`;
                    firework.style.top = `${Math.random() * 100}%`;
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, Math.random() * 2000);
            }
        }
        
        // ÂàõÂª∫ÂΩ©Ëä±ÊïàÊûú
        function createConfetti() {
            const colors = ['#FFD700', '#FF6347', '#9370DB', '#00BFFF', '#32CD32', '#FF69B4', '#FFFFFF'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            createFireworks(20);
        }

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
            
            const targetYear = now.getFullYear() === 2025 && now.getMonth() === 11 && now.getDate() === 31 ? 
                              new Date(2026, 0, 1, 0, 0, 0) : 
                              newYear;
            
            const diff = targetYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            document.getElementById('year-2025').classList.toggle('active', now.getFullYear() === 2025);
            document.getElementById('year-2026').classList.toggle('active', now.getFullYear() === 2026);
            
            if (diff <= 0) {
                document.getElementById('message').textContent = 'üéâ Êñ∞Âπ¥Âø´‰πê 2026! üéâ';
                createConfetti();
            } else if (days === 0) {
                document.getElementById('message').textContent = '2026Âπ¥Âç≥Â∞ÜÂà∞Êù•ÔºÅ';
                if (hours < 6) {
                    createFireworks(5);
                }
            } else {
                document.getElementById('message').textContent = `Ë∑ùÁ¶ª2026Âπ¥ËøòÊúâ...`;
            }
        }
        
        // ÂàùÂßãÂåñ
        createStars();
        createSnow();
        updateCountdown();
        
        setInterval(updateCountdown, 1000);
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFireworks(3);
            }
        }, 10000);
    </script>
